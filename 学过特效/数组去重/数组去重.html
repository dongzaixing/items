			//嵌套for循环实现，不分数据类型
			function dele(arr){
				for(var i=0;i<arr.length;i++){
					for(var j=i+1;j<arr.length;j++){
						if(arr[i]==arr[j]){
							arr.splice(j,1);
							j--;
						}
					}
				}
				return arr
			}	
			console.log(dele(arr));
