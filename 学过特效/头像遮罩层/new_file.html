<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
    .con{
        width: 420px;
        height: 420px;
        margin: 200px auto;
        position: relative;
    }
    .big{
        width: 400px;
        height: 400px;
        border-radius: 50%;
        border-top: 10px solid #f05437;
        border-left: 10px solid #006699;
        border-right: 10px solid #006600;
        border-bottom: 10px solid #000000;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 3;
        transition: all 1s linear;

    }
    .imgBig{
        width: 400px;
        height: 400px;
        background: #ccc;
        border-radius: 50%;
        overflow: hidden;
        position: absolute;
        top: 10px;left: 10px;
        z-index: 2;

    }
    .imgBig img{
        width: 100%;
        height: 100%;
        border-radius: 50%;
        transition: all 1s linear;
    }
    .word{
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: #CCCEF8;
        opacity: 0.7;
        line-height: 400px;
        text-align: center;
        font-size: 30px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        display: none;
    }
    .text{
        text-align: center;
        position: absolute;
        bottom: 0px;left: 40%;
        z-index: 2;
        opacity: 0;
        transition: all 1S linear;
    }
    .big:hover{
        transform: rotate(360deg);
        transition: all 1s linear;
    }
    .con:hover .imgBig img{
        transform: scale(.8);
        transition: all 1s linear;
    }
    .con:hover .word{
        display: block;
    }
    .con:hover .text{
        opacity: 1;
        transform: translateY(-150px);
        transition: all 1s linear;
    }
</style>
	</head>
	<body>
		<div class="con">
		    <div class="big"></div>
		    <div class="imgBig"><img src="img/31.jpg"></div>
		    <div class="word">邹华毅</div>
		    <div class="text">要美女找我吧</div>
		</div>
	</body>
</html>
