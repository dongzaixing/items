		<script type="text/javascript">
			//拷贝继承：深拷贝
			function deepClone(obj,bool){
				var v=(obj.constructor == Array)?[]:{};
				if(typeof obj=='object'){
					for(var attr in obj){
						if(typeof obj[attr]=='object'&&bool){
							v[attr]=deepClone(obj[attr]);
						}else{
							v[attr]=obj[attr];
						}
					}
				}
				return v;
			}

		</script>
