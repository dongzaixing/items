<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;
			}
			li{
				width:50px;
				height:50px;
				background:red;
				position:relative;
				top:0;
				transition:.2s;
				border:1px solid #666;
				display:inline-block;
			}
		</style>
	</head>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>	
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
		<li>21</li>
		<li>22</li>
	</ul>
	<body>
		<script>
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			lis[i].onclick=function(){
				this.style.top=100+'px';
				var b=this,a=this;
				function fn(){
					setTimeout(function(){
					if(a.nextElementSibling){
						a.nextElementSibling.style.top=100+'px';
						a=a.nextElementSibling;
//						console.log(a.nextElementSibling)
					}
					if(b.previousElementSibling){
						b.previousElementSibling.style.top=100+'px';
						b=b.previousElementSibling;
					}
					fn();
					},100);
					if(!b.previousElementSibling&&!a.nextElementSibling)return;
				}
				fn();
			}
		}
		</script>
	</body>
</html>
