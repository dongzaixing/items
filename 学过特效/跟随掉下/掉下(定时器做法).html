	<body>
		<script>
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			lis[i].onclick=function(){
				this.style.top=100+'px';
				var b=this,a=this;
				var timer=null;
				timer=setInterval(function(){
					if(!b.previousElementSibling&&!a.nextElementSibling)return;
					if(a.nextElementSibling){
						a.nextElementSibling.style.top=100+'px';
						a=a.nextElementSibling;
					}
					if(b.previousElementSibling){
						b.previousElementSibling.style.top=100+'px';
						b=b.previousElementSibling;
					}
				},100);
			}
		}
		</script>
