		function paixu2(){
			//获取数组
			var arr1=[]
			for(var i=0;i<oli.length;i++){
				arr1.push(oli[i].children[0].innerText)
			}
			//数组冒泡排序
			for(var i = 0; i < arr1.length - 1; i++) {
				for(var j = 0; j < arr1.length - 1 - i; j++) {
					if(arr1[j] > arr1[j + 1]) {
						var small = arr1[j];
						arr1[j] = arr1[j + 1];
						arr1[j + 1] = small;
					}
				}
			}
			//排序后把价格放回去
			for(var i=0;i<arr1.length;i++){
				oli[i].children[0].innerText=arr1[i]
			}
		}
		dianji.onclick=function(){
			paixu2()//调用函数
