<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>螺旋切换探索</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width:600px;
				height:400px;
				border: 1px solid orange;
				position:relative;
				margin:100px auto;
			}
			ul{
				width:600px;
				height:400px;
				position:relative;
				/*咋父级设置，让子元素在3d空间中称呈现*/
				transform-style: preserve-3d;
				/*设置过度时间*/
				transition: all 1.5s;
			}
			ul li{
				list-style:none;
				width:100%;
				height:100%;
				/*必须给li定位*/
				position:absolute;
			}
			#li1{
				/*添加背景图片，并设置图片的大小*/
				background: url(images/31.jpg) no-repeat;
				background-size: 600px 400px;
				/*设置好四个面的的图片的角度,构成四个面的立体*/
				transform: rotateX(0deg) translateZ(200px);
			}
			#li2{
				background: url(images/32.jpg) no-repeat;
				background-size: 600px 400px;
				transform: rotateX(-90deg) translateZ(200px);
			}
			#li3{
				background: url(images/33.jpg) no-repeat;
				background-size: 600px 400px;
				transform: rotateX(-180deg) translateZ(200px);
			}
			#li4{
				background: url(images/34.jpg) no-repeat;
				background-size: 600px 400px;
				transform: rotateX(-270deg) translateZ(200px);
			}
			p{
				width:80px;
				height:30px;
				text-align: center;
				line-height: 30px;
				position:absolute;
				background:powderblue;
				opacity:0.6;
				top: 185px;
				
			}
			#shang{
				left: 0;
			}
			#xia{
				right: 0;
			}
		</style>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li id="li1"></li>
				<li id="li2"></li>
				<li id="li3"></li>
				<li id="li4"></li>
			</ul>
			<p id="shang">向上</p>
			<p id="xia">向下</p>
		</div>
		
		
		
		
	<script type="text/javascript">
		$(function(){
			var num=0;
			$('#shang').bind('click',function(){
				$('ul').css({'transform':'rotateX('+ (++num*90) +'deg)'})
			})
			$('#xia').bind('click',function(){
				$('ul').css({'transform':'rotateX('+ (--num*90) +'deg)'})
			})	
		})
	</script>	
	</body>
</html>
